    <style>
      .facebook-button, .gmail-button {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px 20px;
        background-color: #1877f2;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: Arial, sans-serif;
        font-size: 14px;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
        margin: 5px;
      }

      .facebook-button svg, .gmail-button svg {
        margin-right: 10px;
        width: 20px;
        height: 20px;
      }

      .facebook-button:hover {
        background-color: #0e5a95;
      }

      .gmail-button {
        background-color: #4285f4;
      }

      .gmail-button:hover {
        background-color: #3367d6;
      }

      .center {
        display: flex;
        justify-content: center;
      }
    </style>
